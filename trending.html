<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending Books - Open Library</title>
  <link rel="stylesheet" href="/styles/index.css">
  <script type="module" src="/src/components/index.js"></script>
  <script type="module">
    // Load books from JSON and display random selection
    async function loadTrendingBooks() {
      try {
        const response = await fetch('./data/books.json');
        const books = await response.json();

        // Randomly select trending books
        const shuffled = [...books].sort(() => Math.random() - 0.5);
        const selectedBooks = shuffled.slice(0, 8);

        // Populate the book list
        const bookListContainer = document.querySelector('.book-list');
        bookListContainer.innerHTML = selectedBooks.map(book => `
          <div class="book-item">
            <img src="${book.coverUrl}" alt="${book.title} cover" class="book-cover">
            <h3>${book.title}</h3>
            <p>${book.author}</p>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading books:', error);
        document.querySelector('.book-list').innerHTML = '<p>Error loading books. Please try again later.</p>';
      }
    }

    // Load books when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadTrendingBooks);
    } else {
      loadTrendingBooks();
    }
  </script>
</head>
<body>
  <ol-main-nav></ol-main-nav>

  <main>
    <h1>Trending Books</h1>
    <p>Discover what readers are enjoying right now.</p>

    <div class="book-list">
      <!-- Books will be dynamically loaded here -->
    </div>
  </main>
</body>
</html>
