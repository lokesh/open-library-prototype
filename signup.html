<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Open Library</title>
  <link rel="stylesheet" href="/styles/index.css">
  <script type="module" src="/src/components/index.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/signup.html">Sign Up</a></li>
      <li><a href="/add-book.html">Add a Book</a></li>
      <li><a href="/trending.html">Trending Books</a></li>
      <li><a href="/heading-demo.html">Heading Demo</a></li>
      <li><a href="/input-demo.html">Input Demo</a></li>
    </ul>
    <ol-theme-toggle></ol-theme-toggle>
  </nav>

  <main>
    <form class="signup-form" onsubmit="handleSubmit(event)">
      <ol-field label="Email" required>
        <ol-input id="email" name="email" type="email" placeholder="you@example.com"></ol-input>
      </ol-field>

      <ol-field label="Screen Name" hint="Public and cannot be changed later." required>
        <ol-input id="screenname" name="screenname" type="text"></ol-input>
      </ol-field>
      <p class="url-preview">Your URL: https://openlibrary.org/people/screenname</p>

      <ol-field label="Password" required>
        <ol-input id="password" name="password" type="password"></ol-input>
      </ol-field>

      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" name="newsletter">
          <span>I want to receive news, announcements, and resources from the <a href="https://archive.org" target="_blank">Internet Archive</a>, the non-profit that runs Open Library.</span>
        </label>
      </div>

      <div class="form-group checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" name="print-disability">
          <span>I want to apply* for <a href="#" target="_blank">special print disability access</a> through a qualifying program.</span>
        </label>
      </div>

      <ol-button type="submit" variant="primary">Sign Up with Email</ol-button>

      <p class="terms-text">By signing up, you agree to the Internet Archive's <a href="#" target="_blank">Terms of Service</a>.</p>

      <p class="login-link">Already have an account? <a href="/login.html">Log in</a></p>
    </form>
  </main>

  <script>
    // Form validation and submission
    function handleSubmit(event) {
      event.preventDefault();

      if (event.target.checkValidity()) {
        alert('Sign up form submitted!');
        // Form is valid - would submit to server here
      } else {
        // Force validation messages to show
        event.target.reportValidity();
      }
    }

    // Screen name URL preview
    const screennameInput = document.getElementById('screenname');
    const urlPreview = document.querySelector('.url-preview');

    screennameInput.addEventListener('input', (e) => {
      const value = e.target.value || 'screenname';
      urlPreview.textContent = `Your URL: https://openlibrary.org/people/${value}`;
    });
  </script>
</body>
</html>
