<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Open Library</title>
  <link rel="stylesheet" href="/styles/index.css">
  <script type="module" src="/src/components/ol-button.js"></script>
  <script type="module" src="/src/components/ol-theme-toggle.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/signup.html">Sign Up</a></li>
      <li><a href="/add-book.html">Add a Book</a></li>
      <li><a href="/trending.html">Trending Books</a></li>
    </ul>
    <ol-theme-toggle></ol-theme-toggle>
  </nav>

  <main>
    <h1>Sign Up</h1>
    <p>Create an account to start building your library.</p>

    <form onsubmit="event.preventDefault(); alert('Sign up form submitted!');">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <ol-button type="submit">Sign Up</ol-button>
    </form>
  </main>
</body>
</html>
