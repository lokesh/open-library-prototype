<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a Book - Open Library</title>
  <link rel="stylesheet" href="/styles/index.css">
  <script type="module" src="/src/components/ol-button.js"></script>
  <script type="module" src="/src/components/ol-theme-toggle.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/signup.html">Sign Up</a></li>
      <li><a href="/add-book.html">Add a Book</a></li>
      <li><a href="/trending.html">Trending Books</a></li>
    </ul>
    <ol-theme-toggle></ol-theme-toggle>
  </nav>

  <main>
    <h1>Add a Book</h1>
    <p>Help expand our library by adding a new book.</p>

    <form onsubmit="event.preventDefault(); alert('Book added successfully!');">
      <div class="form-group">
        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required>
      </div>

      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" placeholder="978-0-123456-78-9">
      </div>

      <ol-button type="submit">Add Book</ol-button>
    </form>
  </main>
</body>
</html>
